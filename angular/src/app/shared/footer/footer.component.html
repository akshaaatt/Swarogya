<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container container-lg" *ngIf="getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'">
    <div class="row">
      <div class="col-md-6 mb-5 mb-md-0">
        <div class="card card-lift--hover shadow border-0">
          <a title="Android App" target="_blank" href="https://play.google.com/store/apps/details?id=com.swarogya.app">
            <img src="./assets/img/theme/android.gif" class="card-img">
          </a>
        </div>
      </div>
      <div class="col-md-6 mb-5 mb-lg-0">
        <div class="card card-lift--hover shadow border-0">
          <a title="Web Portal" href="https://app.swarogya.com/" target="_blank">
            <img src="./assets/img/theme/web.gif" class="card-img">
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Thank you for supporting us!</h3>
        <h4 class="mb-0 font-weight-light">Let's get in touch on any of these platforms.</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="https://play.google.com/store/apps/details?id=com.swarogya.app" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Download Our App">
          <i class="fa fa-android"></i>
        </a>
        <a target="_blank" href="https://www.youtube.com/channel/UC50QCnTOhnWyvhjMYDOXUsg" class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round" ngbTooltip="Subscribe to Our Channel">
          <i class="fa fa-youtube-play"></i>
        </a>
        <a target="_blank" href="https://github.com/akshaaatt/Swarogya-GDSC-Solution-Challenge-2021" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Star on Github">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="https://app.swarogya.com" target="_blank">Swarogya</a>
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="https://swarogya.flycricket.io/privacy.html" class="nav-link" target="_blank">Privacy policy</a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/akshaaatt/Swarogya-GDSC-Solution-Challenge-2021.git" class="nav-link" target="_blank">Github</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
